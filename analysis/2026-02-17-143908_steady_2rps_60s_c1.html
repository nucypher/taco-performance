<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TACo Performance Report</title>
<script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
<style>
:root { --bg: #000000; --card-bg: #111111; --text: #ffffff; --text-muted: #909090; --accent: #96FF5E; --success: #96FF5E; --warning: #ffa726; --error: #ef5350; --border: #333333; }
* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace; background: var(--bg); color: var(--text); line-height: 1.6; padding: 2rem; }
.container { max-width: 1400px; margin: 0 auto; }
.header { display: flex; align-items: center; gap: 1rem; margin-bottom: 0.5rem; }
h1 { font-size: 1.5rem; font-weight: 700; letter-spacing: 0.05em; }
h2 { font-size: 1.25rem; margin: 2rem 0 1rem; color: var(--accent); border-bottom: 1px solid var(--border); padding-bottom: 0.5rem; }
h3 { font-size: 1rem; margin: 0 0 0.75rem; }
.timestamp { color: var(--text-muted); font-size: 0.85rem; }
.config-label { color: var(--text-muted); font-size: 0.8rem; margin-bottom: 2rem; }
.overall-badge { display: inline-block; padding: 0.25rem 1rem; border-radius: 3px; font-weight: bold; font-size: 1.5rem; }
.cards-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
.result-card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 4px; padding: 1.25rem; }
.result-card h3 { color: var(--accent); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 1rem; }
.stat-row { display: flex; justify-content: space-between; padding: 0.3rem 0; border-bottom: 1px solid var(--border); }
.stat-row:last-child { border-bottom: none; }
.stat-label { color: var(--text-muted); font-size: 0.85rem; }
.stat-value { font-weight: 600; font-size: 0.85rem; }
.chart-container { background: var(--card-bg); border: 1px solid var(--border); border-radius: 4px; padding: 1rem; margin-bottom: 1.5rem; }
.chart-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(500px, 1fr)); gap: 1.5rem; }
@media (max-width: 1100px) { .chart-row { grid-template-columns: 1fr; } }
.error-section { background: var(--card-bg); border: 1px solid var(--border); border-radius: 4px; padding: 1.25rem; margin-bottom: 1rem; }
.error-section h3 { color: var(--text-muted); font-size: 0.85rem; }
.error-type { display: flex; justify-content: space-between; align-items: center; padding: 0.5rem 0; border-bottom: 1px solid var(--border); font-size: 0.85rem; }
.error-type:last-child { border-bottom: none; }
.error-count { background: var(--error); color: white; padding: 0.15rem 0.5rem; border-radius: 2px; font-size: 0.8rem; font-weight: bold; }
</style>
</head>
<body>

  xaxis: { gridcolor: '#222222', zerolinecolor: '#222222' },
  yaxis: { gridcolor: '#222222', zerolinecolor: '#222222' },

};

}

  Plotly.newPlot('latencyHistChart', [

  ], { ...plotlyLayout, title: 'Latency Percentiles vs Request Rate',

  var nf = chartData.nodeFailures;
  Plotly.newPlot('nodeFailureChart', [
    { x: nf.labels, y: nf.timeouts, type: 'bar', name: 'Timeouts', marker: { color: '#ffa726' },
