name: Performance Analysis

on:
  workflow_dispatch:
    inputs:
      condition:
        description: "Condition type"
        required: true
        default: "minimal"
        type: choice
        options:
          - minimal
          - discord
      domain:
        description: "TACo domain"
        required: true
        default: devnet
        type: choice
        options:
          - devnet
          - mainnet
      mode:
        description: "Test mode"
        required: true
        default: steady
        type: choice
        options:
          - steady
          - sweep
      rate:
        description: "Request rate (req/s)"
        required: true
        default: "2"
        type: string
      duration:
        description: "Duration per rate (seconds)"
        required: true
        default: "60"
        type: string

env:
  INFURA_API_KEY: ${{ secrets.INFURA_API_KEY }}
  PIMLICO_API_KEY: ${{ secrets.PIMLICO_API_KEY }}

jobs:
  analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Run Analysis
        run: |
          if [ "${{ inputs.condition }}" = "discord" ]; then
            CONFIG="configs/daily-cohort3.yml"
            COHORT=3
          else
            CONFIG="configs/daily-cohort1.yml"
            COHORT=1
          fi
          CHAIN=$( [ "${{ inputs.domain }}" = "mainnet" ] && echo 8453 || echo 84532 )
          npx tsx src/runner.ts \
            --config="$CONFIG" \
            --domain=${{ inputs.domain }} \
            --cohort="$COHORT" \
            --chain="$CHAIN" \
            --mode=${{ inputs.mode }} \
            --rate=${{ inputs.rate }} \
            --duration=${{ inputs.duration }}

      - name: Generate Report
        run: npx tsx src/report.ts --latest

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: taco-perf-analysis-${{ github.run_number }}
          path: results/
          retention-days: 90

      - name: Prepare Pages
        run: bash scripts/prepare-pages.sh analysis

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          keep_files: false
